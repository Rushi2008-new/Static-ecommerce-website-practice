<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfQugmm3E3LurCbAtNxyVMEjKvlT4Nv3cYPA&s"></div>
      <nav class="navbar">
        <a href="home.html" class="nav-pills">Home</a>
        <a href="index.html" class="nav-pills active">Products</a>
        <a href="#" class="nav-pills">About</a>
        <a href="#" class="cart"
          ><i class="fa fa-shopping-cart" style="font-size: 36px"></i
        ></a>
        <a href="#" class="login"><button>Login</button></a>
      </nav>
    </header>
    <main>
      <section id="filters">
        <h2>Featured Products</h2>
        <select class="dropdown">
          <option value="">--Gender--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </section>
      <br />
      <section class="page-display">
        <div id="filters-section">
          <div class="filter-title">
            <h2>Filters</h2>
          </div>
          <br />
          <h3>Gender</h3>
          <br />
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <br /><br />
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
          <br /><br />
          <h3>Rating:</h3>
          <br />
          <input
            id="rating-input"
            type="range"
            step="0.5"
            min="0"
            max="5"
            value="0"
          />
          <br /><br />
          <p>Greater than: <span id="rating-output">0</span></p>
          <br />
          <h3>Categories</h3>
          <br />
          <label>
            <input type="checkbox" class="category-checkbox" value="Formal" />
            Formal
          </label>
          <br /><br />
          <label>
            <input
              type="checkbox"
              class="category-checkbox"
              value="Semi-Casual"
            />
            Semi-Casual
          </label>
          <br /><br />
          <label>
            <input type="checkbox" class="category-checkbox" value="Casual" />
            Casual
          </label>
          <br /><br />
          <label>
            <input
              type="checkbox"
              class="category-checkbox"
              value="Party-wear"
            />
            Party-wear
          </label>

          <br /><br />
          <label>
            <input
              type="checkbox"
              class="category-checkbox"
              value="Sportswear"
            />
            Sportswear
          </label>
          <br /><br />
          <button id="clear-btn">Clear</button>
        </div>
        <div id="productsDisplay"></div>
      </section>
    </main>
    <footer>&copy;Copyright 2026: Myntra</footer>
  </body>
</html>
